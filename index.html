<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>

    <div class="game-container">
      
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0">
          <span class="box-text"></span>
        </div>
        <div class="box bt-0">
          <span class="box-text"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="box-text"></span>
        </div>
        <div class="box bl-0">
          <span class="box-text"></span>
        </div>
        <div class="box">
          <span class="box-text"></span>
        </div>
        <div class="box br-0">
          <span class="box-text"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="box-text"></span>
        </div>
        <div class="box bb-0">
          <span class="box-text"></span>
        </div>
        <div class="box br-0 bb-0">
          <span class="box-text"></span>
        </div>
      </div>
      <div class="game-info">
        <h1>Welcome to Tic Tac Toe MyTicTacToe</h1>
        
        <div class="game-content">
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        
        <div class="imgbox">
          <img src="img/excited.gif" alt="excited">
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
